# Metrics View YAML
# Reference documentation: https://docs.rilldata.com/reference/project-files/metrics-views

version: 1
type: metrics_view

table: AdBids
timeseries: timestamp

dimensions:
  - label: Publisher
    column: publisher
    description: ""
  - label: Domain
    column: domain
    description: ""
measures:
  - name: total_records
    label: Total records
    expression: COUNT(*)
    description: ""
    format_preset: humanize
    valid_percent_of_total: true
  - name: bid_price
    label: Sum of Bid Price
    expression: SUM(bid_price)
    description: ""
    format_preset: humanize
    valid_percent_of_total: true

security:
  access: "'{{ .user.domain }}' = 'gmail.com' OR '{{ .user.domain }}' = 'rilldata.com'"