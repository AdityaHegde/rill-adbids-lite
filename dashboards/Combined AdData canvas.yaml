type: canvas
display_name: "Canvas Dashboard"
defaults:
  time_range: PT24H
  comparison_mode: time
  filters:
    AdBids_metrics: (publisher IN ('Facebook'))
    AdData_model_metrics: (publisher IN ('Google'))
rows:
  - items:
      - leaderboard:
          dimensions:
            - publisher
            - domain
          measures:
            - total_records
          metrics_view: AdBids_metrics
          num_rows: 7
        width: 12
    height: 40px
